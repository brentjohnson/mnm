<head>
  <title>mnm</title>
</head>

<body>
  <h1>Welcome to Monday Night Magic!</h1>

  {{> loginButtons}}

	<div class="result-table">
      {{#each cardpool}}
        {{> card}}
      {{/each}}
    </div>
</body>

<template name="card">
	<div class="result-row">
		<div class="result-cell">
			{{name}}
		</div>
		<div class="result-cell">
			{{cardSetName}}
		</div>
		<div class="result-cell">
			{{rarity}}
		</div>
	</div>
</template>
