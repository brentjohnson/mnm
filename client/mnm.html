<head>
  <title>mnm</title>
</head>

<body>
  <h1>Welcome to Monday Night Magic!</h1>

  {{> loginButtons}}

	<img id="zoom-image" style="position: fixed; right: 20px; top: 40px;">

	<div class="result-table">
      {{#each cardpool}}
        {{> card}}
      {{/each}}
    </div>
    
    <script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-42869903-3', 'auto');
	  ga('send', 'pageview');
	</script>
</body>


<template name="card">
	<div class="result-row" data-image="http://api.mtgdb.info/content/card_images/{{id}}.jpeg" onmouseover="$('#zoom-image').attr('src', $(this).attr('data-image'));">
		<div class="result-cell">
			{{name}}
		</div>
		<div class="result-cell">
			{{cardSetName}}
		</div>
		<div class="result-cell">
			{{type}}
		</div>
		<div class="result-cell">
			{{rarity}}
		</div>
	</div>
</template>
