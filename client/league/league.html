<template name="league">


	<div class="panel panel-default" style="margin: 25px; width: 400px;">
		<div class="panel-heading">{{name}}</div>
		<div class="panel-body">
			<ul>
				<li>Sets: {{sets}}</li>
				<li>Starting packs: {{startingpacks}}</li>
				<li>Players: {{players}}</li>
				<li>Round: {{round}}</li>
				<li>Phase: Deck building</li>
				<li>My record: 0-0-0</li>
			</ul>
			<a href="/deck/{{_id}}"><button class="play">Edit Deck</button></a>
		</div>
	</div>





</template>
