<template name="leagueList">

  {{> loginButtons}}

  <h1>My Leagues</h1>

    {{#each myLeagues}}
    	{{> _myLeague}}
    {{/each}}

  <h1>Available Leagues</h1>

    {{#each availableLeagues}}
    	{{> _availableLeague}}
    {{/each}}

</template>


<template name="_myLeague">
	<div class="panel panel-default" style="margin: 25px; width: 400px;">
		<div class="panel-heading">{{name}}</div>
		<div class="panel-body">
			<ul>
				<li>Sets: {{sets}}</li>
				<li>Starting packs: {{startingpacks}}</li>
				<li>Players: {{players}}</li>
			</ul>
			<a href="/deck/{{_id}}"><button class="play">Play</button></a>
		</div>
	</div>
</template>


<template name="_availableLeague">
	<div class="panel panel-default" style="margin: 25px; width: 400px;">
		<div class="panel-heading">{{name}}</div>
		<div class="panel-body">
			<ul>
				<li>Sets: {{sets}}</li>
				<li>Starting packs: {{startingpacks}}</li>
				<li>Players: {{players}}</li>
			</ul>
			<button class="join">Join</button>
		</div>
	</div>
</template>
